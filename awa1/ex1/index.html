    <div id="labelClient">

    </div>
    <script type="text/javascript">
    var DATA = {
      "neuchatel":{
        name:"Neuchatel",
        clh:2543,
        clf:2548
      },
      "geneve":{
        name:"Genève",
        clh:2543,
        clf:2548
      },
      "valais":{
        name:"Valais",
        clh:2773,
        clf:2448
      },
      "jura":{
        name:"Jura",
        clh:253,
        clf:248
      },
      "vaud":{
        name:"Vaud",
        clh:3543,
        clf:3548
      },
      "fribourg":{
        name:"Fribourg",
        clh:3543,
        clf:3548
      },
    }
    var label = document.getElementById('labelClient')
    var totalClient = Object.keys(DATA)
    .map((k)=>{
      var d = DATA[k];
      return [d.clh,d.clf]
    })
    .reduce(function(a, b) {
      return a.concat(b);
    }, [])
    .reduce(function(a, b) {
      return a + b;
    }, 0)

    function debounce(func, threshold, execAsap){
        var timeout;
        if (false !== execAsap) execAsap = true;

        return function debounced(){
          var obj = this, args = arguments;

          function delayed () {
            if (!execAsap) {
              func.apply(obj, args);
            }
            timeout = null;
          }

          if (timeout) {
            clearTimeout(timeout);
          } else if (execAsap) {
            func.apply(obj, args);
          }

          timeout = setTimeout(delayed, threshold || 100);
        };
      };
      document.addEventListener("DOMContentLoaded", function(event) {
        var paper = Snap("#romandie");
        var fond = paper.select("#fondromandie");
        fond.attr({fill:"#DDDDDD"})

        var cantons =paper.selectAll(".canton");
        var cantonsBox = cantons.getBBox();
        var centreCantonsX = cantonsBox.cx;
        var centreCantonsY = cantonsBox.cy;

        var animated = false;

        var backarc = "";
        var arc = "";


        var fold = function(){

          this.stop();
          label.innerHTML = ""
          this.animate({opacity:1, strokeWidth:2, fill:"#DDDDDD", transform: 's1,1'},300, mina.easeout, () => {
            animated = false
          })
        }
        var setGraph = function(){
          var data = DATA[this.node.id];
          var totalClientForCanton = data.clh + data.clf;
          this.paper.append( this ); //set element in foreground
          label.innerHTML = "Clients "+DATA[this.node.id].name +" \n "+ (totalClientForCanton / totalClient ) * 100
        }
        var foldout = function(){

          this.stop();
          animated = true;

          setGraph.apply(this)

          var centreElemX = this.getBBox().cx
          var centreElemY = this.getBBox().cy
          let transformString = 's1.5,1.5'
          transformString += "t"
          transformString += (centreCantonsX-centreElemX)
          transformString += ","
          transformString += (centreCantonsY-centreElemY)

          this.animate({opacity:1, strokeWidth:3, fill:"#CC4F4E", transform: transformString},500, mina.easein , () => {
            // animated = false
          })
        }
        paper.selectAll(".canton").forEach((elem)=>{


          elem.mousedown(function(){
              if(!animated){
                return foldout.apply(this)
              }
              else
                return fold.apply(this);
          })
          //.mouseout(fold)
        })
      });



    </script>
